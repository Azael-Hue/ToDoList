<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script defer src="js/main.js"></script>

    <link rel="stylesheet" href="css/main.css">

</head>

<body>
    <main>
        <div class="container">
            <h2>Task List</h2>

            <form>
                <label for="userTask">Type in a task: </label>
                <br>
                <input type="text" id="userTask" placeholder="buy groceries">
                <span class="error-message"></span>
                <br>

                <button type="button" class="btn btn-primary " id="add-task">Submit Task</button>
                <br><br>
            </form>
        </div>

        <div class="container">
            <!-- Display user tasks -->
            <div class="row justify-content-center" id="display-tasks"></div>
        </div>
    </main>
</body>

</html>
